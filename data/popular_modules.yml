# Configurações de descoberta automática
auto_discovery:
  enabled: true
  update_frequency: "weekly"
  sources:
    - "https://repo.xposed.info/"
    - "https://github.com/topics/xposed-module"
    - "https://github.com/topics/lsposed"
  
# Configurações de compatibilidade
compatibility_check:
  strict_mode: false
  warn_unsupported: true
  auto_suggest_alternatives: true

# Configurações de recomendação
recommendations:
  max_suggestions: 10
  weight_factors:
    popularity: 0.3
    compatibility: 0.4
    risk_level: 0.2
    user_rating: 0.1
  
  essential_modules:
    - io.github.lsposed.manager
    - com.github.kyuubiran.ezxhelper
    
  beginner_friendly:
    - tk.wasdennnoch.androidn_ify
    - com.zacharee1.systemuituner
    - com.oasisfeng.greenify